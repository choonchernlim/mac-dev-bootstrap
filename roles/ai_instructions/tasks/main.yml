---
- name: Ensure .gemini and .claude directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ ai_instructions_gemini_dir }}"
    - "{{ ai_instructions_claude_dir }}"

- name: Copy INSTRUCTIONS.md to GEMINI.md
  ansible.builtin.copy:
    src: INSTRUCTIONS.md
    dest: "{{ ai_instructions_gemini_dir }}/GEMINI.md"
    mode: '0644'

- name: Copy INSTRUCTIONS.md to CLAUDE.md
  ansible.builtin.copy:
    src: INSTRUCTIONS.md
    dest: "{{ ai_instructions_claude_dir }}/CLAUDE.md"
    mode: '0644'
